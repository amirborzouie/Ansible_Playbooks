---
- name: ----- pulling image -----
  docker_image:
        name: centos
        source: pull
        # build, local, ...
  tags: pull_image

- name: ----- build docker image -----
  docker_image:
        name: myimage:v3
        build:
          path: /home/myimage
          pull: yes
        source: build
  tags: build_image

- name: ----- inspect -----
  docker_image_info:
        name: centos
  register: inspect_out
  tags: inspect

- name: ----- show inspect out -----
  debug:
        msg: '{{inspect_out}}'
  tags: inspect
